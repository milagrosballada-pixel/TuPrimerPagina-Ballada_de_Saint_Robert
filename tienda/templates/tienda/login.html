{% extends "tienda/base.html" %}
{% block title %}Iniciar sesión | LAZOOS{% endblock %}
{% block content %}

<style>
  :root {
    --pink: #d63384;
    --pink-dark: #c22574;
    --pink-soft: #fde7f1;
    --gray-100: #f8f9fa;
    --gray-300: #dee2e6;
    --gray-600: #6c757d;
  }

  .login-card {
    max-width: 420px;
    margin: 0 auto;
    border: 1px solid var(--gray-300);
    border-radius: 1rem;
    overflow: hidden;
  }

  .login-card-header {
    background: var(--pink);
    color: #fff;
    padding: 1rem 1.25rem;
  }

  .login-card-header h2 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
  }

  .login-card-body {
    background: #fff;
    padding: 1.5rem;
  }

  label {
    font-weight: 500;
    color: var(--gray-600);
  }

  input {
    border-radius: .5rem !important;
  }

  .btn-login {
    background: var(--pink);
    color: #fff;
    border: none;
    padding: .5rem 1.25rem;
    border-radius: .5rem;
    width: 100%;
    transition: background .2s ease;
  }
  .btn-login:hover {
    background: var(--pink-dark);
    color: #fff;
  }
</style>

<div class="login-card shadow-sm">
  <div class="login-card-header">
    <h2>Iniciar sesión</h2>
  </div>
  <div class="login-card-body">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" type="text" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <button class="btn-login" type="submit">Entrar</button>
    </form>
  </div>
</div>

{% endblock %}
